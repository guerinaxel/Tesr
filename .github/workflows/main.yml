name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend:
    name: Backend Tests
    permissions:
      contents: read
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Django tests
        id: backend_tests
        continue-on-error: true
        env:
          DJANGO_SETTINGS_MODULE: project.settings.dev
          TEST_OUTPUT_DIR: test-results
        run: |
          mkdir -p test-results
          python manage.py test \
            --verbosity 2 \
            --buffer \
            --testrunner=xmlrunner.extra.djangotestrunner.XMLTestRunner \
            --noinput \
            --settings=project.settings.dev

      - name: Publish test results
        if: always() && hashFiles('backend/test-results/**/*.xml') != ''
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: backend/test-results/**/*.xml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          comment_mode: always
          comment_title: Backend Test Results
          comment_tag: backend-test-results
          check_run: false

      - name: Fail if tests failed
        if: steps.backend_tests.outcome == 'failure'
        run: exit 1

  frontend:
    name: Frontend Tests
    permissions:
      contents: read
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run Angular tests
        id: frontend_tests
        continue-on-error: true
        env:
          CI: true
          CHROME_BIN: /usr/bin/google-chrome
        run: |
          mkdir -p test-results
          npm run test:ci

      - name: Publish test results
        if: always() && hashFiles('frontend/test-results/**/*.xml') != ''
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: frontend/test-results/**/*.xml
          github_token: ${{ secrets.GITHUB_TOKEN }}
          comment_mode: always
          comment_title: Frontend Test Results
          comment_tag: frontend-test-results
          check_run: false

      - name: Fail if tests failed
        if: steps.frontend_tests.outcome == 'failure'
        run: exit 1
