version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: codeassistant
      POSTGRES_USER: codeassistant
      POSTGRES_PASSWORD: codeassistant
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U codeassistant -d codeassistant']
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"

  backend:
    build:
      context: ./backend
    environment:
      DJANGO_DEBUG: 'False'
      DJANGO_SECRET_KEY: 'replace-me'
      DATABASE_URL: 'postgres://codeassistant:codeassistant@db:5432/codeassistant'
      OLLAMA_BASE_URL: 'http://ollama:11434'
      OLLAMA_MODEL_NAME: 'llama3.1'
      RAG_INDEX_PATH: '/data/rag_index.faiss'
      RAG_DOCS_PATH: '/data/rag_docs.pkl'
    depends_on:
      - db
      - ollama
    volumes:
      - rag_data:/data
    ports:
      - "8000:8000"

volumes:
  db_data:
  ollama_data:
  rag_data:
